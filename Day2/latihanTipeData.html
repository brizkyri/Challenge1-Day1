    <head>
        <title>Tipe Data Object di JS</title>
    </head>
    <body>
        <h1>Tipe Data Object di JS</h1>
        <div id="hasil"></div>

        <script>
            var pegawai = {
                nama : "brizky",
                asal : "palembang",
                usia : 28,
            };

            document.getElementById("hasil").innerHTML = pegawai.nama + " tinggal di " + pegawai.asal;
        </script>
    </body>
